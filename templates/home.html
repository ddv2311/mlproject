<html>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px;">
    <div class="login" style="max-width: 600px; margin: 40px auto; background-color: white; padding: 40px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
        <h1 style="color: #1a237e; text-align: center; margin-bottom: 30px; font-size: 28px;">Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post" style="display: flex; flex-direction: column; gap: 20px;">
        <h2 style="color: #2c387e; text-align: center; margin: 0 0 25px 0; font-size: 22px;">Student Exam Performance Prediction</h2>
        
        <div class="mb-3" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px;">
            <label class="form-label" style="display: block; margin-bottom: 8px; color: #424242; font-weight: 600;">Gender</label>
            <select class="form-control" name="gender" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px;">
            <label class="form-label" style="display: block; margin-bottom: 8px; color: #424242; font-weight: 600;">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px;">
            <label class="form-label" style="display: block; margin-bottom: 8px; color: #424242; font-weight: 600;">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="mb-3" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px;">
            <label class="form-label" style="display: block; margin-bottom: 8px; color: #424242; font-weight: 600;">Lunch Type</label>
            <select class="form-control" name="lunch" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px;">
            <label class="form-label" style="display: block; margin-bottom: 8px; color: #424242; font-weight: 600;">Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;" required>
                <option class="placeholder" selected disabled value="">Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px;">
            <label class="form-label" style="display: block; margin-bottom: 8px; color: #424242; font-weight: 600;">Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score" 
                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>

        <div class="mb-3" style="background-color: #f8f9fa; padding: 15px; border-radius: 8px;">
            <label class="form-label" style="display: block; margin-bottom: 8px; color: #424242; font-weight: 600;">Reading Score out of 100</label>
            <input class="form-control" type="number" name="writing_score" 
                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" 
                style="background-color: #3f51b5; color: white; padding: 14px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; width: 100%; transition: background-color 0.3s;"
                value="Predict your Maths Score"
                onmouseover="this.style.backgroundColor='#303f9f'"
                onmouseout="this.style.backgroundColor='#3f51b5'" />
        </div>
    </form>
    
    <div style="margin-top: 30px; padding: 15px; background-color: #e8f5e9; border-radius: 5px; text-align: center;">
        <h2 style="color: #2e7d32; margin: 0; font-size: 18px;">
            The prediction is {{results}}
        </h2>
    </div>
   </body>
</html>
